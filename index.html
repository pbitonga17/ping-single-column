<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/84eb8507ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ping single column coming soon page</title>
</head>
<body>
    <main class="main">
        <section class="main__text">
            <img src="./images/logo.svg" alt="ping logo" class="ping-logo">
            <div class="text">
                <h1 class="heading">
                    We are launching <span class="bold">soon!</span>
                </h1>
                <p>Subscribe and get notified</p>
            </div>
            <div class="input">
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Your email address...">
                    <span class="warning hidden">Please provide a valid email address</span>
                    <input type="submit" name="submit" id="submit" value="Notify Me">
                </form>
            </div>
        </section>
        <img src="./images/illustration-dashboard.png" alt="stat image" class="stat-img">
        <div class="soc-med">
            <ul class="icon">
                <li><i class="fa-brands fa-facebook fa-2x"></i></li>
                <li><i class="fa-brands fa-twitter fa-2x"></i></li>
                <li><i class="fa-brands fa-instagram fa-2x"></i></li>
            </ul>
            <span class="copyright">Â© Copyright Ping. All rights reserved.</span>
        </div>
    </main>

    <!--J A V A S C R I P T-->
    <script src="./js/index.js"></script>
</body>
</html>
